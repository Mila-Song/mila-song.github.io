<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🎓 博士毕业快乐 | Dr. Mingyu Song</title>
  <meta name="description" content="为博士毕业喝彩的庆祝与展示页面。" />
  <meta name="color-scheme" content="light dark" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />

  <!-- Lightbox2 -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet" />
  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    :root{
      --bg:#0b1020;
      --panel:#101827;
      --text:#eaf2ff;
      --muted:#9bb0d1;
      --accent:#7dd3fc;
      --accent-2:#a78bfa;
      --card:#0f172a;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:radial-gradient(1200px 600px at 20% -10%, #1a2655 0%, #0b1020 60%, #060913 100%);
      overflow-x:hidden;
      visibility:hidden; /* 验证前隐藏 */
    }
    a{color:var(--accent)}
    .hero{
      position:relative;
      min-height:100svh;
      display:grid;
      place-items:center;
      text-align:center;
      padding:96px 16px 64px;
      isolation:isolate;
    }
    #vanta-bg{
      position:absolute; inset:0; z-index:-1;
    }
    .hero-inner{
      max-width: 1100px;
      width: 100%;
      padding: 24px;
    }
    .badge{
      display:inline-block;
      padding:.4rem .7rem;
      border:1px solid rgba(125,211,252,.45);
      border-radius:999px;
      color:var(--accent);
      background:rgba(125,211,252,.08);
      backdrop-filter: blur(6px);
      font-size:.9rem;
      letter-spacing:.04em;
    }
    h1{
      margin:18px 0 6px;
      font-weight:800;
      font-size: clamp(2rem, 4vw + 1rem, 4rem);
      line-height:1.05;
      letter-spacing:.01em;
      text-shadow: 0 2px 30px rgba(124, 58, 237, .25);
    }
    .typed{
      font-size: clamp(1.05rem, 1vw + .8rem, 1.4rem);
      color:var(--muted);
      min-height:2.2em;
    }
    .cta{
      margin-top:28px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn{
      appearance:none;border:0;cursor:pointer;
      padding:12px 18px;border-radius:999px;
      font-weight:600;
      background: linear-gradient(135deg,var(--accent),var(--accent-2));
      color:#051018;
      box-shadow: var(--shadow);
      transition: transform .06s ease;
    }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .btn.ghost{
      background:transparent;
      border:1px solid rgba(167,139,250,.5);
      color:var(--text);
    }
    .section{padding:72px 16px;}
    .container{width:min(1100px, 92vw);margin:0 auto;}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;}
    .gallery a{display:block;border-radius:14px;overflow:hidden;border:1px solid rgba(148,163,184,.18);box-shadow: var(--shadow);}
    .gallery img{width:100%;height:220px;object-fit:cover;display:block;}
    footer{padding:48px 16px 72px;text-align:center;color:var(--muted);}
  </style>
</head>

<body>

  <!-- ============ 🔒 密码验证脚本（方案1） ============ -->
  <script>
  (function () {
    const ACCESS_CODE = "19950121";        // 你可以改这个口令
    const SESSION_KEY = "__page_passed_v1";

    function deny() {
      document.documentElement.innerHTML =
        '<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Access Denied</title></head>' +
        '<body style="font-family:system-ui;display:grid;place-items:center;height:100vh;background:#0b1020;color:#eaf2ff">' +
        '<div style="text-align:center"><h2>Access Denied 🚫</h2><p>Wrong or missing access code.</p></div></body>';
    }

    if (sessionStorage.getItem(SESSION_KEY) === "1") {
      document.body.style.visibility = "visible";
      return;
    }

    const input = prompt("🔒 This page is private. Please enter the access code:");
    if (input === ACCESS_CODE) {
      sessionStorage.setItem(SESSION_KEY, "1");
      document.body.style.visibility = "visible";
    } else {
      deny();
    }
  })();
  </script>
  <!-- ============================================= -->

  <!-- 动态背景 -->
  <div id="vanta-bg"></div>

  <header class="hero">
    <div class="hero-inner" data-aos="zoom-in" data-aos-duration="900">
      <span class="badge">🎓 Doctoral Graduation · 荣耀时刻</span>
      <h1>恭喜毕业，<span style="background:linear-gradient(90deg,#7dd3fc,#a78bfa); -webkit-background-clip:text; background-clip:text; color:transparent;">Dr. Mingyu Song</span>！</h1>
      <div class="typed" id="typed"></div>
      <div class="cta">
        <button class="btn" id="btn-confetti">🎉 再来一发礼花</button>
        <a class="btn ghost" href="#gallery">📸 浏览相册</a>
      </div>
    </div>
  </header>

  <!-- 相册 -->
  <section class="section" id="gallery">
    <div class="container">
      <h2 data-aos="fade-left">回忆相册 · Gallery</h2>
      <p class="muted" data-aos="fade-left" data-aos-delay="120">替换为你们的合照、毕业典礼、实验室日常等图片。</p>
      <div class="gallery" data-aos="zoom-in" data-aos-delay="150">
        <a href="images/grad-1.jpg" data-lightbox="grad" data-title="毕业典礼"><img src="images/grad-1.jpg" alt="毕业典礼" loading="lazy" /></a>
        <a href="images/grad-2.jpg" data-lightbox="grad" data-title="研究日常"><img src="images/grad-2.jpg" alt="研究日常" loading="lazy" /></a>
        <a href="images/grad-3.jpg" data-lightbox="grad" data-title="Conference"><img src="images/grad-3.jpg" alt="Conference" loading="lazy" /></a>
        <a href="images/grad-4.jpg" data-lightbox="grad" data-title="合影"><img src="images/grad-4.jpg" alt="合影" loading="lazy" /></a>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div>© <span id="year"></span> With love & pride 🫶</div>
      <div class="muted" style="margin-top:6px;">Status: 100% brilliance, 0% bugs.</div>
    </div>
  </footer>

  <!-- JS库 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox-plus-jquery.min.js"></script>

  <script>
    // 背景
    let vantaEffect = null;
    function initVanta(){
      if(vantaEffect) vantaEffect.destroy();
      vantaEffect = VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        points: 12.0,
        maxDistance: 18.0,
        spacing: 16.0,
        color: 0xa78bfa,
        backgroundAlpha: 0.0
      });
    }

    // 礼花
    function boomConfetti(){
      const duration = 1600;
      const end = Date.now() + duration;
      (function frame(){
        confetti({ particleCount: 2, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 2, angle: 120, spread: 55, origin: { x: 1 } });
        if(Date.now() < end) requestAnimationFrame(frame);
      })();
      confetti({ particleCount: 220, spread: 90, startVelocity: 48, origin: { y: 0.6 } });
    }

    // 打字机祝福
    function initTyped(){
      new Typed('#typed', {
        strings: [
          '🎓 Congratulations, <strong>Dr. Mingyu Song</strong>! You did it! 💫',
          '今天终于不用熬夜改论文啦！🌙☕',
          '博士帽一飞，烦恼都退！🎩💨',
          '未来的科研路上，愿你像Vesper一样快乐奔跑 🐶💨',
          'Beauty + Brain = You, Dr. Song 💐',
          '你的博士帽，比任何皇冠都耀眼 👑✨',
          '笑点低也没关系，博士的快乐最高级 🤭',
          '每一次搞笑都是能量补给，每一次努力都值得庆祝 🎉',
          'Smile always ✔',
          '愿你的人生像Vesper一样被温柔对待 🐾💖',
          'Congratulations, my favorite comedian + scientist combo 🌟',
          'If laughter is the best medicine, then you’re officially the Doctor of Happiness 😄💊',
          'May your days be full of sunshine, sparkles, and silly dog videos ☀️🐶📱',
          'Dr. Song — brilliant mind, beautiful heart, and professional laugh generator 😂',
          'Vesper也在为你摇尾庆祝呢！🐕🎉',
          '世界那么大，博士也要去搞笑、去旅行、去发光 ✈️💖',
          'We’re so proud of you 🩵',
          'Your journey wasn’t easy, but your smile made it beautiful 🌸',
          '博士帽下藏着最闪亮的星星 ⭐',
          'This isn’t the end — it’s the beginning of your next great adventure 🌍',
          'To the smartest, kindest, most stylish Doctor I know 💖',
          '博士成功，狗狗同庆，一起撒花！🎉🐶',
          'System: Achievement Unlocked — “Doctor Mode Activated” 🧠⚡',
        ],
        typeSpeed: 38,
        backSpeed: 18,
        backDelay: 1400,
        smartBackspace: true,
        loop: true,
        contentType: 'html'
      });
    }

    // AOS
    function initAOS(){ AOS.init({ once: true, duration: 700, easing: 'ease-out' }); }

    // 绑定事件
    function bindEvents(){
      document.getElementById('btn-confetti').addEventListener('click', boomConfetti);
      document.getElementById('year').textContent = new Date().getFullYear();
      window.addEventListener('resize', initVanta);
    }

    window.addEventListener('load', () => {
      initVanta();
      initTyped();
      initAOS();
      bindEvents();
      boomConfetti();
    });
  </script>
</body>
</html>
